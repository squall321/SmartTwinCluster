# ========================================================================
# Nginx Performance Optimization - HTTP Block Settings
# ========================================================================
# 이 파일은 nginx.conf의 http {} 블록 내에 include 하세요
# 위치: /etc/nginx/nginx.conf 또는 /etc/nginx/conf.d/*.conf
# ========================================================================

# ==================== Gzip 압축 ====================
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_min_length 1024;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/x-javascript
    application/xhtml+xml
    application/atom+xml
    image/svg+xml
    text/x-component
    text/x-cross-domain-policy;

# ==================== Open File Cache ====================
open_file_cache max=10000 inactive=60s;
open_file_cache_valid 120s;
open_file_cache_min_uses 2;
open_file_cache_errors on;

# ==================== Proxy Buffering ====================
proxy_buffering on;
proxy_buffer_size 8k;
proxy_buffers 32 8k;
proxy_busy_buffers_size 16k;

# Client buffer 설정
client_body_buffer_size 128k;
client_max_body_size 100M;
client_header_buffer_size 1k;
large_client_header_buffers 4 8k;

# ==================== TCP 최적화 ====================
tcp_nopush on;
tcp_nodelay on;
sendfile on;
sendfile_max_chunk 512k;

# ==================== Keepalive ====================
keepalive_timeout 65;
keepalive_requests 100;

# ==================== Rate Limiting (보안) ====================
# API 요청 제한 (초당 100개 요청)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

# 로그인 요청 제한 (분당 5개 요청)
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# ==================== Proxy Cache Path ====================
# API 응답 캐싱용 (선택적)
proxy_cache_path /var/cache/nginx/api
    levels=1:2
    keys_zone=api_cache:10m
    max_size=100m
    inactive=60s;

# ==================== Connection Pool ====================
upstream backend_5010 {
    server 127.0.0.1:5010;
    keepalive 32;  # Keep-alive 연결 수
}

upstream backend_5000 {
    server 127.0.0.1:5000;
    keepalive 32;
}

upstream backend_8004 {
    server 127.0.0.1:8004;
    keepalive 16;
}

upstream backend_4430 {
    server 127.0.0.1:4430;
    keepalive 16;
}

# ==================== 로깅 최적화 ====================
# 액세스 로그 버퍼링
log_format combined_with_time '$remote_addr - $remote_user [$time_local] '
                              '"$request" $status $body_bytes_sent '
                              '"$http_referer" "$http_user_agent" '
                              'rt=$request_time uct="$upstream_connect_time" '
                              'uht="$upstream_header_time" urt="$upstream_response_time"';

access_log /var/log/nginx/access.log combined_with_time buffer=64k flush=5s;
error_log /var/log/nginx/error.log warn;
